<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td
    {
        border: solid black 1px;
    }
</style>
<body>
    <table style="border: solid black 1px;">
        <tr>
            <td>1.1</td>
            <td colspan="2"> 1.2 + 1.3</td>
        </tr>
        <tr>
            <td rowspan="2">2.1 + 3.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
