</head>

    table{
        border-collapse: collapse;
    }
    td
    {
        border: solid black 1px;
    }
</style>

    <table style="border: solid black 1px;">
        <tr>
            <td>1.1</td>

            <td>1.3</td>

        <tr>
            <td>2.1</td>
            <td style="width: 200px; height: 200px">
                <div style="float: left; width: 33%;"> Лево </div>
                <div style="float: left; width: 34%; text-align: center"> Центр </div>
                <div style="float: right; width: 33%; text-align: right"> Право </div>

            </td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.2</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
